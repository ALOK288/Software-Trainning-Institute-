
{% extends 'common.html' %}

{% block alok %}

    <form action="{% url 'stu_validate' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
      <tr>
          <th><h1>Student Login</h1></th>
      </tr>
    <tr>
        <th><input type="number" placeholder="contact no" required name="t1"> </th>
    </tr>
    <tr>
        <th>
            <input type="password" placeholder="password" required name="t2">
        </th>
    </tr>
    <tr>
        <th>
            <button type="submit">Login</button>
        </th>
    </tr>

        {% if error %}
        <tr>
            <th style="color: red">
                <h2> {{ error }} </h2>
            </th>
        </tr>
        {% endif %}

    </table>
    </form>

{% endblock %}
